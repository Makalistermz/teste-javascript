<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Eventos</title>
    <link rel="stylesheet" href="style.css">
    <style>

        body {
            background-color: #979CB0;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #imagem {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            margin: 30px;
            box-shadow: 4px 4px 6px #737fb1;
            transition: 0.8s;
        }

        #texto {
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img id="imagem" src="pexels-jadehdzzz-33523050.jpg" alt="Imagem do desafio">

    <p id="texto">Passe o mouse aqui na foto</p>

    <script src="script.js"></script>
</body>
</html>
